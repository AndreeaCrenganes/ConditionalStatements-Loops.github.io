<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The larger number</title>
</head>
<body>
    <script>
        var a, b; 
        a=window.prompt ("Enter the first number: ");
        b=window.prompt ("Enter the second number: ");
         if( a > b) {
          console.log("The larger number is: " + a); 
            }
            else
            {
            if( b > a) {
                    console.log("The larger number is: " + b);
                }
            
        else {
                console.log("They are equal!");
            }
        }
    </script>
</body>
</html>
