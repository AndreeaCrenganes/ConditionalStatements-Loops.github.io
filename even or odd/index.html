<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Even or odd</title>
</head>
<body>
    <script>
      var a;
    window.prompt("Enter the number you want to check: ");
        if ( a % 2 == 0) {
            console.log("The number is EVEN");
        } else {
            console.log("The number is ODD");
        }    
    </script>
</body>
</html>
